<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/desafio3.css">
    <title>Desafío 3</title>
</head>
<body>
    <!--Bandera de España-->
    <section class="españa">
        <div class="linea roja"></div>
        <div class="linea amarilla"></div>
        <div class="linea roja"></div>
    </section>
    <!--Bandera de Dinamarca-->
    <section class="dinamarca">
        <div class="fondo-di"></div>
        <div class="cuadro-uno"></div>
        <div class="cuadro-dos"></div>
        <div class="rectangulo-uno"></div>
        <div class="rectangulo-dos"></div>
    </section>
    <!--Bandera de Emiratos Árabes-->
    <section class="emiratos">
        <div class="linea verde"></div>
        <div class="linea blanca"></div>
        <div class="linea negra"></div>
        <div class="franja"></div>
    </section>
    <!--Bandera de Japón-->
    <section class="japon">
        <div class="fondo-ja"></div>
        <div class="circulo"></div>
    </section>
</body>
</html>
